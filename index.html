<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Controle de Componentes</title>
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <img src="image/Gemini_Generated_Image_1gbse91gbse91gbs.png" alt="imagem de avião de caça" width="150"
                    height="150">
            </div>
            <h1>Controle de Componentes</h1>
        </header>
        <div id="component-form">
            <input type="text" class="component-description" id="componente" placeholder="Digite o nome do componente" required>
            <input type="number" class="component-description" id="sn__componente" placeholder="Digite o SN do componente" required>
            <input type="number" class="component-description" id="sn__removido" placeholder="Digite o SN da parte que foi removido"
                required>
            <input type="number" class="component-description" id="sn__instalado" placeholder="Digite o SN da parte que foi instalada"
                required>
            <textarea name="text" rows="4" cols="50" class="component-description" id="observacao"
                placeholder="Coloque aqui alguma observação que ache necessário, como o numero da OS."></textarea>
            <input type="date" class="component-description" id="component-date" required>
            <div class="button-group">
                <button type="submit" id="submit-button">Enviar</button>
                <button type="cancel" id="clear-form">Cancelar</button>
            </div>
        </div>
        <div id="component-list"></div>

    </main>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
