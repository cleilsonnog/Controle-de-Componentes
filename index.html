<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Controle de Componentes</title>
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <img src="image/Gemini_Generated_Image_1gbse91gbse91gbs.png" alt="imagem de avião de caça" width="150"
                    height="150">
            </div>
            <h1>Controle de Componentes</h1>
        </header>
        <div id="component-form">
            <input type="text" class="component-description" id="componente" placeholder="Digite o nome do componente"
                required>
            <input type="number" class="component-description" id="sn__componente"
                placeholder="Digite o SN do componente" required>
            <input type="number" class="component-description" id="sn__removido"
                placeholder="Digite o SN da parte que foi removido" required>
            <input type="number" class="component-description" id="sn__instalado"
                placeholder="Digite o SN da parte que foi instalada" required>
            <textarea name="text" rows="4" cols="50" class="component-description" id="observacao"
                placeholder="Coloque aqui alguma observação que ache necessário, como o numero da OS."></textarea>
            <input type="date" class="component-description" id="component-date" required>
            <div class="button-group">
                <button type="submit" id="submit-button">Enviar</button>
                <button type="cancel" id="clear-form">Cancelar</button>
            </div>
        </div>
        <div id="component-list"></div>
    </main>
    
    <div class="botao__flutuante">
        <button class="botao__flutuante-cadastro btn-primario">
            <span></span>
        </button>
        <ul class="botao__flutuante-opcoes">
            <li>
                <span>
                    Consulta banco de dados
                </span>
                <a
                    href="https://docs.google.com/spreadsheets/d/1Y5ztmcD0SigC8rD7cvimEqgIQ-EVNSaLlWMSQAk0u4c/edit?gid=0#gid=0">
                    <img src="image/icons8-airplane-take-off-48.png" alt="icone aviao"></a>
            </li>
        </ul>
    </div>
    <footer class="footer">
        <p> &copy;2025 | Dev Cleilson | Todos direitos reservados.</p>
        <div class="social-icons">
            <a href="https://github.com/"><img src="image/icons8-github-30.png" alt="icone do github" class="icon"></a>
            <a href="https://www.linkedin.com/feed/"><img src="image/icons8-linkedin-30.png" alt="icone do linkedin"
                    class="icon"></a>
        </div>
    </footer>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
